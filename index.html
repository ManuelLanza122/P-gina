<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Intersticial</title>
    <!-- Script de Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        // Configuración del anuncio intersticial
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-2787840408366636",
            enable_page_level_ads: true
        });
    </script>
</head>
<body>
    <h1>¡Gracias por visitar!</h1>
    <p>Espere un momento mientras se carga el anuncio...</p>
    
    <!-- Script para mostrar el anuncio intersticial -->
    <script>
        // Muestra un anuncio intersticial automáticamente
        window.onload = function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Grupo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Registro de Nuevo Grupo</h1>
    <form id="registro-form">
        <input type="text" id="nombre" placeholder="Nombre del Grupo" required>
        <input type="url" id="link" placeholder="Enlace del Grupo" required>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <textarea id="descripcion" placeholder="Descripción" maxlength="60" required></textarea>
        <select id="pais" required></select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de aprobación de grupos. Solo administradores autorizados.">
    <meta name="robots" content="noindex, nofollow">
    <title>Panel de Aprobación | Directorio de Grupos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel de Aprobación de Grupos</h1>
    </header>

    <main id="panel-content">
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Admin">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>

        <section id="approval-section" style="display: none;">
            <h2>Grupos Pendientes de Aprobación</h2>
            <ul id="solicitudes-list"></ul>
        </section>
    </main>

    <footer>
        <p>© 2024 - Directorio Global de Grupos</p>
    </footer>

    <script src="panel.js"></script>
</body>
</html>
